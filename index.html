<!DOCTYPE html>
<html>
<head>
  <title>eZED Model Display</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
      }
    </script>
</head>
<body>
  <div id="loading-screen">
    <div id="loading-message">Loading...</div>
</div>

  <div id="banner">
      <img src="assets/ezed-web-logo.png" alt="Logo">
  </div>
  
  <div id="infoBox">Part Reference: </div>

  <script>
      const urlParams = new URLSearchParams(window.location.search);
      const partReference = urlParams.get('model');
      document.getElementById('infoBox').textContent = `Part Reference: ${partReference || 'Not specified'}`;
  </script>

  <script type="module" src="display.js"></script>
</body>
</html>
