<!DOCTYPE html>
<html>
<head>
  <title>eZED Model Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin: 0; }
    canvas { display: block; }

    #banner {
      position: fixed;
      top: 0;
      left: 0;
      padding: 5px; 
      box-sizing: border-box;
      border-radius: 10px;
      z-index: 1000;
      background-color: #ffffff; 
      }

      #banner img {
        max-width: 100%;
        height: auto;
    }

    #infoBox {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background-color: #d2d2d2;
        color: rgb(0, 0, 0);
        font-size: 1.5vw;
        padding: 10px;
        border-radius: 10px;
        box-sizing: border-box;
        z-index: 1000;
        opacity: 0.8;
    }
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1001; /* Make sure it's above your 3D scene */
  }

  #loading-message {
      font-size: 24px;
  }
    /* Media Queries */
    @media (max-width: 768px) {
        #infoBox {
            font-size: 5vw;
            padding: 5px;
        }
        #banner {
            padding: 5px;
        }
    }
</style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
      }
    </script>
</head>
<body>
  <div id="loading-screen">
    <div id="loading-message">Loading...</div>
</div>

  <div id="banner">
      <img src="assets/ezed-web-logo.png" alt="Logo">
  </div>
  
  <div id="infoBox">Part Reference: </div>

  <script>
      const urlParams = new URLSearchParams(window.location.search);
      const partReference = urlParams.get('model');
      document.getElementById('infoBox').textContent = `Part Reference: ${partReference || 'Not specified'}`;
  </script>

  <script type="module" src="display.js"></script>
</body>
</html>
